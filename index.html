<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="page">
    <aside class="reference">
      <img
        class="reference__img"
        src="./eisenhower-matrix.jpg"
        alt="Eisenhower matrix"
      />
      <a
        class="reference__more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?</a
      >
    </aside>
    <section class="workspace">
      <article>
        <h3 class="caption">Add Item</h3>
        <div class="new-task">
          <label class="new-task__label" for="new-task"></label>
          <input
            id="new-task"
            class="new-task__input input-text task"
            type="text"
          />
          <button class="button new-task__button">Add</button>
        </div>
      </article>
      <article>
        <h3 class="caption">Todo</h3>
        <ul class="list list_incomplete" id="incomplete-tasks">
          <li class="list__el">
            <input class="list__input-checkbox" type="checkbox" />
            <label class="list__label task">Pay Bills</label>
            <input type="text" class="list__input-text input-text task" />
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__img" src="./remove.svg" alt="Remove button" />
            </button>
          </li>
          <li class="list__el">
            <input class="list__input-checkbox" type="checkbox" />
            <label class="list__label task">Go Shopping</label>
            <input
              type="text"
              value="Go Shopping"
              class="list__input-text input-text task"
            />
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__img" src="./remove.svg" alt="Remove button" />
            </button>
          </li>
        </ul>
      </article>
      <article>
        <h3 class="caption">Completed</h3>
        <ul class="list list_complete" id="completed-tasks">
          <li class="list__el">
            <input class="list__input-checkbox" type="checkbox" checked />
            <label class="list__label task">See the Doctor</label>
            <input type="text" class="list__input-text input-text task" />
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__img" src="./remove.svg" alt="Remove button" />
            </button>
          </li>
        </ul>
      </article>
    </section>
    <script src="app.js"></script>
  </body>
</html>
